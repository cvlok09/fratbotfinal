<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FratBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #pin-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0f172a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pin-display {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }
        .pin-keypad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
        }
        .pin-key {
            font-size: 1.5rem;
            padding: 15px;
            border: none;
            background: #334155;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pin-screen">
        <div id="pin-display">Enter PIN</div>
        <div class="pin-keypad" id="pin-pad">
            <button class="pin-key">1</button><button class="pin-key">2</button><button class="pin-key">3</button>
            <button class="pin-key">4</button><button class="pin-key">5</button><button class="pin-key">6</button>
            <button class="pin-key">7</button><button class="pin-key">8</button><button class="pin-key">9</button>
            <button class="pin-key">0</button><button class="pin-key" id="clear">‚Üê</button>
        </div>
    </div>

    <div class="container" style="display:none;">
        <h1>FratBot</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const CORRECT_PIN = "2003";
        let inputPin = "";

        const pinScreen = document.getElementById("pin-screen");
        const container = document.querySelector(".container");
        const pinDisplay = document.getElementById("pin-display");
        const pinPad = document.getElementById("pin-pad");

        pinPad.addEventListener("click", (e) => {
            if (e.target.classList.contains("pin-key")) {
                const val = e.target.textContent;
                if (val === "‚Üê") {
                    inputPin = inputPin.slice(0, -1);
                } else {
                    inputPin += val;
                }
                pinDisplay.textContent = "*".repeat(inputPin.length);

                if (inputPin === CORRECT_PIN) {
                    pinScreen.style.display = "none";
                    container.style.display = "block";
                } else if (inputPin.length >= 4 && inputPin !== CORRECT_PIN) {
                    pinDisplay.textContent = "‚ùå Wrong PIN";
                    inputPin = "";
                }
            }
        });

        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const userText = input.value;
            if (!userText.trim()) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'user-msg';
            userDiv.textContent = 'üßë‚Äçüíª ' + userText;
            chatBox.appendChild(userDiv);

            const res = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: userText })
            });

            const data = await res.text();
            const botDiv = document.createElement('div');
            botDiv.className = 'bot-msg';
            botDiv.innerHTML = 'ü§ñ ' + data.split('\n').join('<br>');
            chatBox.appendChild(botDiv);

            input.value = '';
        };
    </script>
</body>
</html>
